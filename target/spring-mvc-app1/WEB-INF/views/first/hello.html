<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
    <!-- заголовок Hello -->
  <title>Hello</title>
</head>
<!-- то что увидит пользователь -->
<body>
Hello!
<!-- с помощью данного тэга создаем ссылку
 мы используем тэг a
 у этого тэга есть аргумент href
 в этом аргументе мы указываем тот адрес,
 на который будет осуществлен переход после нажатия на эту ссылку
 с помощью or добавляем еще одну ссылку -->
<a href="/goodbye">Say Goodbye</a> or <a href="/exit">Exit</a>
<!-- добавим еще одну ссылку -->
or <a href="/first/goodbye?name=Tom&surname=Jones">Request with parameters</a>

<!-- атрибут th:text - это атрибут thymeleaf,
который позволяет нам вставить текст в тег <p> или paragraph
- в данном случае я обращаюсь к ключу message с помощью синтаксиса ${}
- thymeleaf увидит этот код
- он обратится к модели
- получиит значение по ключу message
- и вставит текст в простанство тэга paragraph
Тэг paragraph или тэг p - это тэг, который отображает текст -->

<p th:text="${message}" />
</body>
</html>
